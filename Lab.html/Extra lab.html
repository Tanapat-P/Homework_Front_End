<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra lab</title>

<style>
    caption {font-family: Verdana;}
</style>
</head>
<body>
<table border = "2" cellpadding = "5">
    <caption > Tag Type</caption>
    <tr>
        <td bgcolor="pink"> tag type</td>
        <td bgcolor="orange"> Example </td>
        <td bgcolor="green"> Description</td>
    </tr>

    <tr>
        <td> strong </td>
        <td>  <strong> jeenohu </strong> </td>
        <td>  เเสดงตัวหนา </td>
    </tr>

    <tr>
        <td> label </td>
        <td> <label for=""></label><input type="text" /> </td>
        <td> กำหนดป้ายชื่อต่างๆในฟอร์ม </td>
    </tr>

    <tr>
        <td> del </td>
        <td> <del> jeenohu </del> </td>
        <td>ขีดค่าข้อความ</td>
    </tr>

    <tr>
        <td> b </td>
        <td> <b> Jeenohu </b> </td>
        <td> เเสดงตัวหนา </td>
    </tr>

    <tr>
        <td> em </td>
        <td> <em> jeenohu </em> </td>
        <td> เเสดงตัวเอียง</td>
    </tr>

    <tr>
        <td> mark </td>
        <td>  <mark> jeenohu </mark> </td>
        <td> เน้นข้อความ </td>
    </tr>

    <tr>
        <td> i </td>
        <td> <i> jeenohu </i> </td>
        <td> เเสดงตัวเอียง </td>
    </tr>

    <tr>
        <td> sub </td>
        <td> H<sub>2</sub>O </td>
        <td> ตัวห้อย </td>
    </tr>

    <tr>
        <td> sup </td>
        <td> 2<sup>5</sup> </td>
        <td> ตัวยก </td>
    </tr>


</table>
    
    
    
</body>
</html>
