

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="inputContainer">
        <input type="text" class="inputText">
        <button class="inputBtn">Add</button>
    </div>
    <div class="toDoContainer">
        <ul class="toDoListContainer">

        </ul>
    </div>
</body>
<script>
    // selector
    const inputBtn = document.querySelector(".inputBtn");
    


    // Function
    let addToDoList = function () {
        const toDoListContainer = document.querySelector('.toDoListContainer');
        const toDoInputText = document.querySelector('.inputText');

        const toDoItem = document.createElement('li');
        toDoItem.classList.add('toDoList');
        toDoItem.innerHTML = toDoInputText.value;

        const delBtn = document.createElement('button');
        delBtn.classList.add('delBtn');
        delBtn.innerHTML = 'DELETE';
        delBtn.addEventListener('click', deleteParent);

        const editBtn = document.createElement('button');
        editBtn.classList.add('editBtn');
        editBtn.innerHTML = 'EDIT';
        editBtn.addEventListener('click', editParent);

        toDoListContainer.appendChild(toDoItem);
        toDoItem.insertAdjacentElement("afterend", editBtn);
        toDoItem.insertAdjacentElement("afterend", delBtn);


        toDoInputText.value = "";
    }

    let deleteParent = function () {
        this.previousSibling.remove();
        this.nextSibling.remove();
        this.remove();

    }

    let editParent = function () {
        console.log(this.previousSibling.previousSibling.innerHTML)
        this.previousSibling.previousSibling.innerHTML = prompt('Please enter task!');
    }
    // evenListener
    inputBtn.addEventListener('click', addToDoList);


</script>

</html>
